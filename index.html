<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <h1 id="header">Library</h1>
  <body>
    <button id="addBookBtn">Add Book</button>
    <form id="addBookForm">
      <label>Title</label>
      <input type="text" id="Title" />
      <label>Author</label>
      <input type="text" id="Author" />
      <label>Pages</label>
      <input type="text" id="Pages" />
      <label>Read</label>
      <input type="text" id="Read" />
      <input type="button" id="submitBtn" value="Add" />
    </form>
    <div class="header">
      <div>Title</div>
      <div>Author</div>
      <div>Pages</div>
      <div>Read</div>
      <div>Delete</div>
      <div>Toggle Read Status</div>
    </div>
    <div id="container"></div>
  </body>
  <script src="main.js"></script>
</html>
